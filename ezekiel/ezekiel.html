<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EZEKIEL ABANTO</title>

<style>
/* ====== RESET & BASE ====== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Helvetica', 'Arial', sans-serif;
    font-weight: bold;
    background: #111;
    color: #FFD700; /* Bright yellow */
    text-align: center;
    overflow-x: hidden;
}
h1, h2 {
    margin-bottom: 20px;
    font-weight: bold;
}

/* ====== NAVIGATION ====== */
.nav {
    background: #000;
    padding: 20px 10px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    border-bottom: 4px solid #FFD700;
}
.nav button {
    background: #FFD700;
    color: #000;
    font-size: 20px;
    font-weight: bold;
    padding: 10px 25px;
    margin: 10px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}
/* Hover effect applied to all buttons (like MY VIDEO) */
.nav button:hover {
    background: #ffff33;
    color: #000;
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 0 20px #ffff33, 0 0 40px #FFD700;
}

/* ====== SECTIONS ====== */
.section {
    display: none;
    padding: 60px 20px;
    min-height: 80vh;
    opacity: 0;
    transition: opacity 0.8s ease;
}
.section.active {
    display: block;
    opacity: 1;
}

/* ====== HOME ====== */
#home {
    background: linear-gradient(135deg, #000, #1a1a1a);
}
#home h1 {
    font-size: 50px;
    line-height: 1.5;
}

/* ====== AUTOBIOGRAPHY ====== */
#auto {
    background: #1a1a1a;
}
#auto img {
    width: 80%;
    max-width: 700px;
    border: 4px solid #FFD700;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
#auto img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #FFD700;
}

/* ====== GALLERY ====== */
#gallery {
    background: #000;
}
.gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 30px;
}
.gallery img {
    width: 300px;
    height: 450px;
    object-fit: cover;
    border: 5px solid #FFD700;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #FFD700;
}

/* ====== SONG ====== */
#song {
    background: #111;
}
#song img {
    width: 80%;
    max-width: 700px;
    border: 4px solid #FFD700;
    border-radius: 15px;
    margin-bottom: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}
#song img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #FFD700;
}
#song a {
    display: inline-block;
    padding: 12px 25px;
    background: #FFD700;
    color: #000;
    font-size: 22px;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
}
#song a:hover {
    background: #ffff33;
}

/* ====== VIDEO ====== */
#video {
    background: #000;
}
video {
    width: 80%;
    max-width: 1000px;
    border: 8px solid #FFD700;
    border-radius: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}
video:hover {
    transform: scale(1.02);
    box-shadow: 0 0 30px #FFD700;
}

/* ====== MODAL FOR GALLERY & AUTOBIO ====== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 15px;
    border: 4px solid #FFD700;
    transition: transform 0.3s;
}
.modal img:hover {
    transform: scale(1.05);
}
.modal .close {
    position: absolute;
    top: 20px;
    right: 35px;
    font-size: 50px;
    color: #FFD700;
    cursor: pointer;
}
.modal .close:hover {
    color: #fff;
}

/* ====== RESPONSIVE ====== */
@media (max-width: 768px) {
    .gallery img {
        width: 45%;
        height: auto;
    }
    #auto img, #song img, video {
        width: 90%;
    }
    .nav button {
        padding: 8px 15px;
        font-size: 18px;
    }
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<div class="nav">
    <button onclick="show('home')">HOME</button>
    <button onclick="show('auto')">MY AUTOBIOGRAPHY</button>
    <button onclick="show('gallery')">MY GALLERY</button>
    <button onclick="show('song')">MY SONG</button>
    <button onclick="show('video')">MY VIDEO</button>
</div>

<!-- HOME -->
<div id="home" class="section active">
    <h1>HELLO I AM EZEKIEL ABANTO :><br>MY WEB PAGES</h1>
</div>

<!-- AUTOBIOGRAPHY -->
<div id="auto" class="section">
    <h1>MY AUTOBIOGRAPHY</h1>
    <img src="ezekiel/ezauto.jpg" class="clickable">
</div>

<!-- GALLERY -->
<div id="gallery" class="section">
    <h1>MY GALLERY</h1>
    <div class="gallery">
        <img src="ezekiel/ez1.jpg" class="clickable">
        <img src="ezekiel/ez2.jpg" class="clickable">
    </div>
</div>

<!-- SONG -->
<div id="song" class="section">
    <h1>IRIS BY GOO GOO DOLLS </h1>
    <img src="ezekiel/go.jpg" class="clickable"><br>
    <a href="https://youtu.be/zDOILKOOUCo?si=zlr6jhjNTfMBY4YV" target="_blank">CLICK HERE TO LISTEN</a>
</div>

<!-- VIDEO -->
<div id="video" class="section">
    <h1>MY VIDEO</h1>
    <video controls>
        <source src="ezekiel/kmjs.mp4" type="video/mp4">
    </video>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
</div>

<!-- JS -->
<script>
// ====== SWITCH SECTIONS ======
function show(id) {
    document.querySelectorAll('.section').forEach(s => {
        s.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
}

// ====== MODAL FUNCTION ======
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
document.querySelectorAll('.clickable').forEach(img => {
    img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
    });
});
function closeModal() {
    modal.style.display = 'none';
}

// ====== CLOSE MODAL ON BACKDROP CLICK ======
modal.addEventListener('click', e => {
    if(e.target === modal) modal.style.display = 'none';
});
</script>

</body>
</html>
